name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-pip python3-dev python3-setuptools libffi-dev libssl-dev
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev
          sudo apt-get install -y openjdk-17-jdk unzip zip autoconf libtool pkg-config automake autopoint gettext libltdl-dev

      - name: Install Buildozer
        run: pip install --upgrade buildozer cython==0.29.36

      - name: Build with Buildozer
        working-directory: android_version
        run: |
          # Buildozer configured to accept licenses automatically
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TikTokBattle-APK
          path: android_version/bin/*.apk
